<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:: Sistema de Reconocimiento Emocional ::.</title>
    <link rel="icon" href="../static/img/logoApp.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .bg-login {
            background-image: url('../static/img/fondo_pantalla.jpg');
            background-size: contain;
        }
        .container-login{ 
            background-color: #E1EBDC;
            width: 35%;
            border-radius: 30px;
            padding: 40px;
        }
    </style>
</head>

<body>
    <section class="bg-login">
        <div class="container">
            <div class="m-0 vh-100 row justify-content-center align-items-lg-center">
                <div class="container-login">
                    <div>
                        <h3>Revolutionizing Emotion Recognition</h3>
                        <span style="color: #6C8F70;">Supporting teachers to detect emotions in students.</span>
                    </div>
                    <div class="mt-4 mb-2">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Username</label>
                                <input id="username" type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input id="password" type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="d-grid">
                                <button style="background: #815CCE; color: white;" id="btn-log-access" class="btn" type="button">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {

            function f_loginSystem(user, pass) {
                var url = "auth";
                const data = { username: user, password: pass };
                $.ajax({
                    type: "POST",
                    url: url,
                    data: JSON.stringify(data),
                    contentType: "application/json",
                    success: function (data) {
                        if (data.success) {
                            location.href = data.url;
                        } else {
                            alert("Usuario o Contrase√±a incorrecta")
                        }
                    }
                });

            }

            $("#btn-log-access").on('click', function () {
                f_loginSystem($("#username").val(), $("#password").val());
            });
        });
    </script>
</body>

</html>
